<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id='total'>

        <div id='inputBox'>
            <input type = 'text' id ='locationInput' placeholder="여기에 위치를 입력 하시오"/>
            <button id = 'currentPosition' class='searchBtn'>
                <i class="fa fa-map-marker"></i>
            </button>
            <button id = 'search' class = 'searchBtn'>
                <i class="fa fa-search"></i>
            </button>
        </div>

        <div id = 'information' class='informationDiv'>
            <div id='location' class='textAlignCenter inlineBlock'></div>
            <div id ='country' class='inlineBlock'></div>
            <div class="temperature">
                <div id = 'icon'>
                    <img id="wicon" src="" alt="Weather icon">
                </div>
                <h2 class="degree"></h2>
                <div class="temperature-description"></div>
            </div>
        </div>

        <div class='informationDiv'>
            <div id='hourly'></div>
            시간 별 날씨는 위치 검색에서만 제공됩니다.
        </div>
    </div>
    <script type="text/javascript" src="./script/app.js"></script>
</body>
</html>
